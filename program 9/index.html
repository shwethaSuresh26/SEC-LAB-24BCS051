<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE-SLIDER</title>
</head>
<style>
    .slider{
        margin:auto;
    }
    .slider img{
        width: 100;
        height: 100;
        margin-top: 30%;
        margin-left: 40%;


    }
    
</style>
<body>
    <div class="slider">
        <img src="download1.jpg" alt="" id="display-images">
    <button id="prev">previous</button>
    <button id="next">next</button>
    </div>
    <script>
        let image=["download1.jpg","download2.jpg","download3.jpg"]
        let currentIndex=0;
        let display=document.getElementById("display-images")
        let prevBtn= document.getElementById("prev")
        let nextBtn= document.getElementById("next")


        nextBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex+1)% image.length ;
            //currentindex=0
            //0+1=1
            //lenght of array 3
            display.src=image[currentIndex];

            })
             prevBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex-1+image.length)% image.length ;
            
            display.src=image[currentIndex];

            },2000)

    </script>
    
</body>
</html>
