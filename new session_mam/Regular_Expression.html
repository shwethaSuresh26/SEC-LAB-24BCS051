<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular_Expression</title>
</head>
<body>
    <script>
        //Quantifiers specify how many times a character or grp should appear!!
        let text = "aaaabba"
        let pattern=/\a?/g;
        let result=text.match(pattern);
        console.log(result);
        //modifiers (flags)changes how regex matchs!!

        let text_1="hii hello!\nhii";
        let pattern_1=/^hii/ig;
        let result_1=text_1.match(pattern_1);
        console.log(result_1)
        //^ -> start of string (or line,if m)
        //$ -> end of string (or line, if m)

        let number="24bcs038"
        let pattern_2=/\d+\w+/g;
        let result_2=number.match(pattern_2);
        console.log(result_2)

        let text_2="hii shadhuuuu";
        let pattern_3=/(w+)\s+(\w+)/ig;
        let result_3=text_2.match(pattern_3);
        console.log(result_3);
       
    </script>
</body>
</html>
