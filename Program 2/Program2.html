<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input,
      select,
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Guess the Number</h2>
    <input
      type="number"
      id="mainInput"
      placeholder="Enter the guess number"
    /><br />
    <button onclick="guessGame()">Guess</button>
    <br />
    <p id="feedback"></p>
    <br />
    <p id="attempts"></p>

    <script>
      let target = Math.floor(Math.random() * 100) + 1;
      let count = 0;

      function guessGame() {
        let guess = parseInt(document.getElementById("mainInput").value);
        count++;

        if (guess < target) {
          document.getElementById("feedback").innerText = "TOO Low";
        } else if (guess > target) {
          document.getElementById("feedback").innerText = "TOO HIGH";
        } else {
          document.getElementById("feedback").innerText =
            "Guess the Number is correct";
          document.getElementById("attempts").innerText =
            "You Guess attempts" + count + "attempts";
        }
      }
    </script>
  </body>
</html>
