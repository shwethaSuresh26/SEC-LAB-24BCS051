<body>
    <script>
        //Quantifers specify how many times a charaters or group should appear
        let text ="Rajish thala";
        let pattern =/\a?/;
        let result = text.match(pattern);
        console.log(result);

        let text2="Hai How are you ?\nHai";
        let pattern2=/^hai/igm;
        let result2=text2.match(pattern2);
        console.log(result2);
        
        let number = "2468abcdef";
        let pattern3=/\d+\w+/g;
        let result4=number.match(pattern3);
        console.log(result4);
