SYNTAX:*--0 OR MORE (takes continuous)(matches zero or more consecutive and at last checks once again so if not returns empty space)
        +-1 OR MORE (ignore empty spaces)(groups consecutive as together)
        ?-0 OR 1 (takes empty spaces and put all the letters in seperate position)
MODIFIERS:CHANGE HOW REGEX MATCHES
        i=case insensitive
        g=global match(all occurences)
        m=multiline match
METACHARACTERS:SPECIAL
        .-any char except new line
        \w-word character(letters,digis,_)
        \d-digit (0-9)
        \s-whitespaces
        ^-start of string/line
        $-end of string/line
GROUPING:PARENTHESIS() ARE USE TO GROUP PATTERNS AND CAPTURE SUBMATCHES.
    -->
